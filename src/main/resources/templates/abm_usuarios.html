<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments :: main_head"></div>
</head>

<body>

    <!-- Navigation -->
    <div th:replace="fragments :: main_nav"></div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <h4>ABM - USUARIOS</h4>
            <hr>
            <div class="col">
                <h5>Registrar Usuario</h5>
                <form action="/registrar_usuario" method="POST" class="mb-1">
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" placeholder="ingrese el nombre de usuario" class="form-control" name="username">
                    </div>
                    <div class="mb-3">
                    <label for="mail">Email</label>
                        <input type="mail" placeholder="ingrese el email" class="form-control" name="mail">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="ingrese la contraseña" class="form-control" name="password">
                        <input type="password" placeholder="repita la contraseña" class="form-control" name="repeated_password">
                    </div>
                    <div class="mb-3">
                        <select class="custom-select" name="rol">
                            <option selected>Rol</option>
                            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>

                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Usuario</th>
                            <th scope="col">Rol</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td><span th:text="${usuario.username}"></span></td>
                            <td><span th:text="${usuario.rol.toString()}"></span></td>
                            <td>
                                <form action="/baja_usuario" method="POST">
                                    <input type="hidden" name="idUsuario" th:value="${usuario.id}">
                                    <button class="btn btn-danger" type="submit">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <div th:replace="fragments :: bootstrap_scripts"></div>

</body>

</html>
