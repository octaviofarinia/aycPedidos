<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments :: head_principal"></div>
</head>

<body>

    <div th:replace="fragments :: navbar_admin"></div>
    
    <div class="container">
        <h1>USUARIOS ABM</h1>
        <hr>
        <h3>REGISTRAR USUARIO</h3>
        <form action="/registrarUsuario" method="post" th:object="${usuario}">
            <label for="username">Usuario</label>
            <input type="text" placeholder="ingrese el nombre de usuario" class="form-control"
                th:field="*{username}"><br>
            <label for="mail">Mail</label>
            <input type="email" placeholder="ingrese el mail" class="form-control" th:field="*{mail}"><br>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
            <input type="password" placeholder="repita la contraseña" class="form-control" name="repeated_password"><br>
            <select class="custom-select" th:field="*{rol}">
                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <hr>
        <h3>LISTAR USUARIOS</h3>
        <div th:each="usuario : ${usuarios}">
            <hr>
            <p>Nombre Usuario:<a th:href="@{/usuarioInfo/{usuarioId}(usuarioId=${usuario.id})}">
                    <span th:text="${usuario.username}"></span></a> | Rol: <span th:text="${usuario.rol}"></span><br>
            </p>
            <form action="/hardDeleteUsuario" method="POST">
                <input type="hidden" name="usuarioId" th:value="${usuario.id}">
                <button type="submit">Eliminar</button>
            </form>
            <hr>
        </div>
    </div>

    <div th:replace="fragments :: js_bundle_bootstrap"></div>

</body>

</html>
