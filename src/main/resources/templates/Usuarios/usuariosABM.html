<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyC Pedidos</title>
</head>

<body>

    <a href="/inicio">INICIO</a> <br>
    <a href="/pedidosABM">PEDIDOS ABM</a> <br>
    <a href="/usuariosABM">USUARIOS ABM</a> <br>
    <a href="/logout">SALIR</a> 
    <hr>
    <h1>USUARIOS ABM</h1>
    <hr>
    <h3>REGISTRAR USUARIO</h3>
    <form action="/registrarUsuario" method="post">
        <label for="username">Usuario</label>
        <input type="text" placeholder="ingrese el nombre de usuario" class="form-control" name="username"><br>
        <label for="mail">Mail</label>
        <input type="mail" placeholder="ingrese el mail" class="form-control" name="mail"><br>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
        <input type="password" placeholder="repita la contraseña" class="form-control" name="repeated_password"><br>
        <select class="custom-select" name="rol">
            <option selected>Rol</option>
            <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <hr>
    <h3>LISTAR USUARIOS</h3>
    <div th:each="usuario : ${usuarios}">
        <hr>
        <p>Nombre Usuario:<a th:href="@{/usuarioInfo/{usuarioId}(usuarioId=${usuario.id})}">
            <span th:text="${usuario.username}"></span></a>  |  Rol: <span th:text="${usuario.rol}"></span><br></p>
        <form action="/hardDeleteUsuario" method="POST">
            <input type="hidden" name="usuarioId" th:value="${usuario.id}">
            <button type="submit">Eliminar</button>
        </form>
        <hr>
    </div>

</body>

</html>
