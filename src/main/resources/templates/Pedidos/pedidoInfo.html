<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="navbar__container">
            <div class="logo">Logo</div>
            <div class="navbar__list-container">
                <ul class="navbar__list">
                    <li class="navbar__list-item">Nuevo Pedido</li>
                    <li class="navbar__list-item">Listado de Pedidos</li>
                </ul>
            </div>
        </div>
        <div class="order-container">
            <div class="label">
                # Pedido:
                <span class="returned-value" th:text="${pedido.id}"></span>
            </div>
            <div class="label">
                Cantidad:
                <span class="returned-value" th:text="${pedido.cantidad}"></span>
            </div>
            <div class="label">
                Fecha:
                <span class="returned-value" th:text="${pedido.fechaAlta}"></span>
            </div>
            <div class="label">
                Nombre Cliente:
                <span class="returned-value" th:text="${pedido.nombreCliente}"></span>
            </div>
            <div class="label">
                Codigo Interior:
                <span class="returned-value" th:text="${pedido.agenda.codigoInterior.toString()}"></span>
            </div>
            <div class="label">
                Tapa:
                <img class="returned-image" >
                <a href="#">Descargar Imagen</a>
            </div>
            <div class="label">
                Contratapa:
                <img class="returned-image" >
                <a href="#">Descargar Imagen</a>
            </div>
            <p class="label">Comunicaciones:</p>
            <div class="dialog" >
                <span class="date" >03 Enero, 2021</span>
                Commentario:
                <p >blah blah blah</p>
            </div>

        </div>
    </div>
</body>

</html>
