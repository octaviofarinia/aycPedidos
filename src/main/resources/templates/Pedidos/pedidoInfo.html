<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyC Pedidos</title>
</head>

<body>
    <div class="main">
        <div class="navbar__container">
            <div class="logo">Logo</div>
            <div class="navbar__list-container">
                <ul class="navbar__list">
                    <li class="navbar__list-item">Inicio</li>
                    <li class="navbar__list-item">Pedidos ABM</li>
                </ul>
            </div>
        </div>

        <h1>PEDIDO INFO</h1>
        <hr>

        <div class="order-container">
            <div class="label">
                # Pedido:
                <span class="returned-value" th:text="${pedido.id}"></span>
            </div>
            <div class="label">
                Vendedor:
                <span class="returned-value" th:text="${pedido.vendedor.username}"></span>
            </div>
            <div class="label">
                Dise√±ador:
                <span class="returned-value" th:text="${pedido.disenador.username}"></span>
            </div>
            <div class="label">
                Cantidad:
                <span class="returned-value" th:text="${pedido.cantidad}"></span>
            </div>
            <div class="label">
                Fecha:
                <span class="returned-value" th:text="${pedido.fechaAlta}"></span>
            </div>
            <div class="label">
                Nombre Cliente:
                <span class="returned-value" th:text="${pedido.nombreCliente}"></span>
            </div>
            <div class="label">
                Codigo Interior:
                <span class="returned-value" th:text="${pedido.agenda.codigoInterior.toString()}"></span>
            </div>
            <div class="label">
                Tapa:
                <br>
                <img class="returned-image" style="width: 250px; height: 250px; object-fit: scale-down;"
                    th:src="@{'data:/'+${tapaImagen.mime}+';base64,'+${tapaImagen.getImgData()}}">
                <br>
                <a href="#">Descargar Imagen</a>
            </div>
            <div class="label">
                Contratapa:
                <br>
                <img class="returned-image" style="width: 250px; height: 250px; object-fit: scale-down;"
                    th:src="@{'data:/'+${contratapaImagen.mime}+';base64,'+${contratapaImagen.getImgData()}}">
                <br>
                <a href="#">Descargar Imagen</a>
            </div>
            <div class="label">
                Descripcion:
                <span class="returned-value" th:text="${descripcion.contenido}"></span>
            </div>
            <hr>
            <p class="label">Comunicaciones:</p>
            <div th:each="comentario : ${comentarios}" class="dialog">
                <p><span style="font-weight: bold;" th:text="${comentario.autor.username}"> - </span><span
                        th:text="${comentario.fechaAlta}"></span></p>
                <p><span th:text="${comentario.contenido}"></span></p>
                <hr>
            </div>

        </div>
    </div>
</body>

</html>
