<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments :: main_head"></div>
</head>

<body>

    <!-- Navigation -->
    <div th:replace="fragments :: index_nav"></div>

    <!-- Page Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="/logincheck" method="POST" class="mb-1">
                    <div class="form-group h5">
                        <label for="mail">Email</label>
                        <input type="mail" placeholder="ingrese su email" class="form-control" name="mail">
                    </div>
                    <div class="form-group h5">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <div th:replace="fragments :: bootstrap_scripts"></div>

</body>

</html>
